@(title: String)(contentForm: Form[Contents])(tagForm: Form[Tags])

@main(title) {
  @helper.form(action = routes.Blog.accept, 'class -> "form-group") {
    @inputForm(contentForm)
    <div class="new-tag-link">
      <a href="#" data-toggle="modal" data-target="#newTagModal">＋新しいタグ</a>
    </div>
    @newTagModal(tagForm)
    <div class="btn-create">
      <input type="submit" class="btn btn-youScene" value="投稿">
    </div>
  }
}
