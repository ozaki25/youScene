@(title: String)(content: Contents)(contentForm: Form[Contents])(tagForm: Form[Tags])

@main(title) {
  @helper.form(action = routes.Blog.update(content.id), 'class -> "from-group") {
    @inputForm(contentForm)
    <div class="new-tag-link">
      <a href="#" data-toggle="modal" data-target="#newTagModal">＋新しいタグ</a>
    </div>
    @newTagModal(tagForm)
    <div class="btn-update">
      <input type="submit" class="btn btn-youScene" value="更新">
    </div>
  }
}
