@(title: String)(contents: List[Contents])

@main(title) {
  @for(content <- contents) {
    <div>
      <a href="@routes.Blog.show(content.id)">@content.title</a>
      <span>@content.user.name</span>
      <span>@content.updatedDate.format("yyyy/M/d")</span>
    </div>
  }
  <a href="@routes.Blog.create">create</a>
}
