@(content: Contents)

@main(content.title) {
  <div class="show-title">@content.title</div>
  <span>@(content.user.name)(@content.user.sectionName)</span>
  <span>@(content.updatedDate.format("yyyy/MM/d-HH:m"))</span>
  <pre class="show-article">@Html(content.article)</pre>
  <a class="btn btn-info" href="@routes.Blog.edit(content.id)">編集</a>
  <a class="btn btn-danger" href="@routes.Blog.delete(content.id)">削除</a>
}
