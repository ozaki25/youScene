@(title: String)(blog: Blogs)(blogForm: Form[Blogs])(tagForm: Form[Tags])

@main(title) {
  @helper.form(action = routes.BlogsController.update(blog.id), 'class -> "form-group") {
@inputForm(blogForm)(blog)
    <div class="new-tag-link">
      <a href="#" data-toggle="modal" data-target="#newTagModal">＋新しいタグ</a>
    </div>
    @tags.newTagModal(tagForm)
    <div class="btn-update">
      <input type="submit" class="btn btn-youScene" value="更新">
    </div>
  }
}
