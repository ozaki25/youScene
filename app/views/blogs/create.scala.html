@(title: String)(blogForm: Form[Blogs])(tagForm: Form[Tags])

@main(title) {
  @helper.form(action = routes.BlogsController.create, 'class -> "form-group") {
    @inputForm(blogForm)(new Blogs)
    <div class="new-tag-link">
      <a href="#" data-toggle="modal" data-target="#newTagModal">＋新しいタグ</a>
    </div>
    @tags.newTagModal(tagForm)
    <div class="btn-create">
      <input type="submit" class="btn btn-youScene" value="投稿">
    </div>
  }
}
