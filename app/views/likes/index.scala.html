@(blog: Blogs)

@main(blog.title+"にいいね！した人一覧") {
  <h4>
    <a href="@routes.BlogsController.show(blog.id)">@blog.title</a>
    <span>にいいね！した人一覧</span>
  </h4>
  @for(like <- blog.likes) {
    <div class="index-feedback">
      <div class="row">
        <span class="col-md-like-date">@like.createdDate.format("yyyy年MM月dd日 HH時mm分")</span>
        <span class="col-md-name">@(like.user.name)(@like.user.sectionName)</span>
      </div>
    </div>
  }
}
